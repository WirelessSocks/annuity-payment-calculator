<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">	
		<h1>Credit calculator (annuity scheme)</h1>
		<hr>
			<h3>Loan parameters</h3>
			<div class="form-row">
				<div class="form-group col-3">
				  <label for="credit_sum">Credit</label>
				  <input type="number" min="1000" max="999999999" value="10000" class="form-control" id="credit_sum">
				</div>
				<div class="form-group col-3">
				  <label for="credit_term">Period(Month)</label>
				  <input type="number" id="credit_term" min="1" max="120" value="12" class="form-control">
				</div>
				<div class="form-group col-3">
				  <label for="credit_rate">Rate (%/year)</label>
				  <input type="number" min="1" max="300" value="18" step="0.1" class="form-control" id="credit_rate">
				</div>
				<div class="form-group col-3 align-self-end">
				  <button style="width: 100%;" id="calc_btn" class="btn btn-info">Count</button>
				</div>
			</div>
		<hr>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>â„– payment</th>
                <th>Sum payment $</th>
                <th>Repayment of a debt $</th>
                <th>Percent $</th>
                <th>Difference $</th>
            </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
		
    </div>
    <script src="script.js"></script>
  </body>
</html>
